<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        /* Сбрасываем отступы и растягиваем карту */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
        }

        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 24px;
            color: #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .legend {
            background: white;
            padding: 12px 16px;
            font-size: 14px;
            line-height: 22px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            border-radius: 6px;
            width: 200px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
            border-radius: 3px;
        }

        .leaflet-popup-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .leaflet-popup-content b {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Route Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([39.988837, -82.9867308], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        function getColorByAccuracy(acc) {
            if (acc <= 5) return 'green';
            if (acc <= 20) return 'orange';
            return 'red';
        }

        fetch('/api/measurements')
            .then(res => res.json())
            .then(data => {
                if (!data || data.length === 0) return;

                var latlngs = [];

                data.forEach(point => {
                    if (!point.lat || !point.lon) return;

                    latlngs.push([point.lat, point.lon]);

                    L.circleMarker([point.lat, point.lon], {
                        radius: 6,
                        color: getColorByAccuracy(point.accuracy),
                        fillOpacity: 0.8,
                        weight: 1
                    }).addTo(map)
                      .bindPopup(
                        `<b>Coordinates:</b> ${point.lat.toFixed(4)}, ${point.lon.toFixed(4)}<br>` +
                        `<b>Speed:</b> ${point.speed}<br>` +
                        `<b>Accuracy:</b> ${point.accuracy}<br>` +
                        `<b>Time:</b> ${new Date(Number(point.timestamp)).toLocaleString()}`
                      );
                });

                // Линия маршрута
                var polyline = L.polyline(latlngs, {color: 'blue', weight: 3, opacity: 0.7}).addTo(map);

                // Центрируем карту на весь маршрут
                map.fitBounds(latlngs);

                // Легенда
                var legend = L.control({position: 'bottomright'});
                legend.onAdd = function(map) {
                    var div = L.DomUtil.create('div', 'legend');
                    div.innerHTML += '<i style="background: green"></i> Accuracy ≤ 5<br>';
                    div.innerHTML += '<i style="background: orange"></i> Accuracy 6–20<br>';
                    div.innerHTML += '<i style="background: red"></i> Accuracy > 20<br>';
                    return div;
                };
                legend.addTo(map);
            })
            .catch(err => console.error('Failed to load measurements:', err));
    </script>
</body>
</html>
